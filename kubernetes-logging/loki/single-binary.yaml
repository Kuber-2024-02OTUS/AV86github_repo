deploymentMode: SingleBinary
loki:
  auth_enabled: false
  commonConfig:
    replication_factor: 1
  storage:
    type: s3
    bucketNames:
      chunks: chunk
      ruler: ruler
      admin: admin
    s3:
      endpoint: mi.minio.svc.cluster.local:9000
      accessKeyId: ##########
      secretAccessKey: #########
      s3ForcePathStyle: true
      insecure: true
  schemaConfig:
    configs:
    - from: 2024-01-01
      object_store: s3
      store: tsdb
      schema: v13
      index:
        prefix: loki_index_
        period: 24h

test:
  enabled: false
selfMonitoring: 
  enabled: false
lokiCanary:
  enabled: false

singleBinary:
  extraVolumeMounts:
  - name: loki
    mountPath: /var/loki
  # -- Volumes to add to the single binary pods
  extraVolumes:
  - name: loki
    emptyDir: {}
  replicas: 1
  persistence:
    enabled: false
  tolerations:
  - key: "node-role"
    operator: "Equal"
    value: "infra"
    effect: "NoSchedule"
  affinity: 
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: infra
            operator: In
            values:
            - "true"

gateway:
  tolerations:
  - key: "node-role"
    operator: "Equal"
    value: "infra"
    effect: "NoSchedule"
  affinity: 
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: infra
            operator: In
            values:
            - "true"

resultsCache:
  allocatedMemory: 200
  tolerations:
  - key: "node-role"
    operator: "Equal"
    value: "infra"
    effect: "NoSchedule"
  affinity: 
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: infra
            operator: In
            values:
            - "true"

chunksCache:
  allocatedMemory: 200
  tolerations:
  - key: "node-role"
    operator: "Equal"
    value: "infra"
    effect: "NoSchedule"
  affinity: 
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: infra
            operator: In
            values:
            - "true"

# Zero out replica counts of other deployment modes
backend:
  replicas: 0
read:
  replicas: 0
write:
  replicas: 0
